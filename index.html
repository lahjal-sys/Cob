<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralScope - Ultimate Fixed</title>
    <style>
        :root {
            --bg: #0f0f0f; --card-bg: #1e1e1e; --text: #ffffff; --text-sec: #aaaaaa;
            --nav-bg: rgba(15, 15, 15, 0.95); --input-bg: #2a2a2a; --border: #333;
            --primary: #ff0050; --secondary: #00f2ea; --chip-bg: #2a2a2a; --chip-text: #aaa;
            --modal-bg: rgba(0,0,0,0.95); --nav-height: 60px; --ad-bg: #252525;
        }
        [data-theme="light"] {
            --bg: #f5f5f5; --card-bg: #ffffff; --text: #111111; --text-sec: #666666;
            --nav-bg: rgba(255, 255, 255, 0.95); --input-bg: #e0e0e0; --border: #ddd;
            --chip-bg: #e0e0e0; --chip-text: #555; --modal-bg: rgba(255,255,255,0.95); --ad-bg: #f0f0f0;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; min-height: 100vh; transition: background 0.3s, color 0.3s; }
        
        /* --- NAVBAR --- */
        nav {
            width: 100%; padding: 0 20px; box-sizing: border-box;
            background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border);
            height: var(--nav-height);
            display: flex; align-items: center; justify-content: space-between;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .logo { 
            font-size: 1.4rem; font-weight: 800; 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            cursor: pointer; text-decoration: none; white-space: nowrap; 
            z-index: 1002;
        }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        
        .theme-btn { 
            background: var(--chip-bg); border: 1px solid var(--border); 
            color: var(--text); width: 40px; height: 40px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-size: 1.2rem; transition: 0.2s; flex-shrink: 0;
        }
        .theme-btn:hover { background: var(--primary); color: white; border-color: var(--primary); transform: scale(1.1); }

        .hamburger { 
            display: flex; flex-direction: column; gap: 5px; 
            cursor: pointer; width: 30px; height: 24px; justify-content: center; 
            z-index: 1002; flex-shrink: 0;
        }
        .bar { width: 100%; height: 3px; background-color: var(--text); border-radius: 2px; transition: 0.3s; }
        
        .dropdown-menu {
            display: none; position: fixed; top: var(--nav-height); right: 0;
            width: 280px; max-width: 90%;
            background: var(--nav-bg); border-left: 1px solid var(--border); border-bottom: 1px solid var(--border);
            flex-direction: column; padding: 20px; gap: 5px;
            box-shadow: -10px 10px 30px rgba(0,0,0,0.5);
            z-index: 9999;
            animation: slideLeft 0.3s ease-out;
        }
        .dropdown-menu.active { display: flex; }
        @keyframes slideLeft { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        
        .menu-item { 
            text-decoration: none; color: var(--text); font-size: 1.1rem; font-weight: 600; 
            padding: 15px 10px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .menu-item:hover { background: var(--chip-bg); color: var(--primary); }
        .menu-item:last-child { border-bottom: none; }

        /* Content & Search Bar */
        .container { width: 90%; max-width: 1200px; margin: 20px auto; padding-bottom: 50px; }
        
        /* Search Box with Button */
        .search-box-container {
            display: flex; justify-content: center; margin: 20px 0 20px 0;
        }
        .search-wrapper {
            display: flex; align-items: center; background: var(--input-bg); 
            border: 2px solid var(--border); border-radius: 30px; 
            padding: 5px 15px; width: 100%; max-width: 500px; transition: 0.3s;
        }
        .search-wrapper:focus-within { border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 0, 80, 0.2); }
        
        .search-input { 
            flex: 1; background: transparent; border: none; color: var(--text); 
            font-size: 1rem; outline: none; padding: 8px; text-align: left;
        }
        .search-btn {
            background: var(--primary); border: none; color: white;
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.1rem; transition: 0.2s; flex-shrink: 0;
        }
        .search-btn:hover { transform: scale(1.1); background: #d60043; }

        /* Filters: FIXED WIDTH & SCROLL */
        .filters { 
            display: flex; 
            justify-content: flex-start; /* Align left for scroll */
            gap: 10px; 
            margin: 0 auto 25px auto; /* Center the container itself */
            overflow-x: auto; 
            padding: 10px 15px; /* Padding kiri kanan biar item pertama tidak mepet */
            scrollbar-width: none; 
            max-width: 500px; /* SAMA DENGAN SEARCH BAR */
            width: 100%;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Smooth scroll iOS */
        }
        .filters::-webkit-scrollbar { display: none; }
        
        .chip { 
            background: var(--chip-bg); border: 1px solid var(--border); 
            color: var(--chip-text); padding: 8px 16px; border-radius: 20px; 
            font-size: 0.85rem; cursor: pointer; transition: 0.3s; white-space: nowrap;
            flex-shrink: 0; /* Mencegah chip mengecil */
        }
        .chip:hover { background: var(--border); color: var(--text); }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }

        /* Grid & Cards */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        
        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, var(--chip-bg) 25%, var(--border) 50%, var(--chip-bg) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 16px; aspect-ratio: 9/16;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .video-card { background: var(--card-bg); border-radius: 16px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid var(--border); position: relative; }
        .video-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .thumbnail-container { position: relative; width: 100%; aspect-ratio: 9/16; background: #000; overflow: hidden; }
        .thumbnail { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: 0.3s; }
        .video-card:hover .thumbnail { opacity: 1; transform: scale(1.05); }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2.5rem; opacity: 0.8; text-shadow: 0 2px 10px rgba(0,0,0,0.8); pointer-events: none; }
        .shorts-badge { position: absolute; top: 10px; right: 10px; background: rgba(255, 0, 80, 0.9); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .watermark { position: absolute; top: 10px; left: 10px; font-size: 0.7rem; font-weight: bold; color: rgba(255,255,255,0.7); text-shadow: 0 1px 3px rgba(0,0,0,0.8); pointer-events: none; z-index: 2; }

        .info { padding: 12px; }
        .title { font-size: 0.95rem; font-weight: 600; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.3; color: var(--text); }
        .stats { font-size: 0.75rem; color: var(--text-sec); }

        .card-actions { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 5px; opacity: 0; transition: 0.3s; transform: translateY(10px); }
        .video-card:hover .card-actions { opacity: 1; transform: translateY(0); }
        @media (max-width: 600px) { .card-actions { opacity: 1; transform: translateY(0); } }
        
        .action-btn { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); border: none; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .action-btn:hover { background: var(--primary); transform: scale(1.1); }
        .action-btn.favorited { background: var(--primary); }

        /* AD CARD */
        .ad-card {
            background: var(--ad-bg); border: 2px dashed var(--border);
            border-radius: 16px; aspect-ratio: 9/16;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px; box-sizing: border-box;
            color: var(--text-sec); position: relative;
        }
        .ad-card h3 { color: var(--primary); margin: 0 0 10px 0; font-size: 1.2rem; }
        .ad-label { position: absolute; top: 10px; left: 10px; background: #333; color: #fff; padding: 2px 6px; font-size: 0.6rem; border-radius: 4px; text-transform: uppercase; }

        /* Load More Button */
        .load-more-container { text-align: center; margin-top: 40px; margin-bottom: 20px; }
        .load-more-btn {
            background: linear-gradient(45deg, var(--primary), #d60043);
            color: white; border: none; padding: 12px 40px;
            border-radius: 30px; font-size: 1rem; font-weight: bold;
            cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(255, 0, 80, 0.3);
        }
        .load-more-btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(255, 0, 80, 0.5); }
        .load-more-btn:disabled { background: var(--chip-bg); color: var(--text-sec); cursor: not-allowed; transform: none; box-shadow: none; }

        /* Back to Top Button */
        #backToTop {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--primary); color: white;
            width: 50px; height: 50px; border-radius: 50%;
            border: none; font-size: 1.5rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.4);
            opacity: 0; pointer-events: none; transform: translateY(20px);
            transition: all 0.3s ease; z-index: 900;
            display: flex; align-items: center; justify-content: center;
        }
        #backToTop.visible { opacity: 1; pointer-events: all; transform: translateY(0); }
        #backToTop:hover { transform: translateY(-5px); background: #d60043; }

        /* Toast Notification */
        #toast {
            visibility: hidden; min-width: 250px; background-color: var(--card-bg); 
            color: var(--text); text-align: center; border-radius: 30px; padding: 16px; 
            position: fixed; z-index: 3000; left: 50%; bottom: 30px; 
            transform: translateX(-50%); font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        /* Loading & Error */
        .loading-state { text-align: center; padding: 40px; color: var(--text-sec); font-size: 1.1rem; }
        .spinner { display: inline-block; width: 30px; height: 30px; border: 4px solid var(--chip-bg); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-msg { color: #ff4444; text-align: center; margin: 20px; padding: 15px; background: rgba(255, 68, 68, 0.1); border-radius: 10px; display: none; border: 1px solid #ff4444; }

        /* Modal & Favorites */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(5px); }
        .modal-content { width: 90%; max-width: 500px; aspect-ratio: 9/16; background: black; border-radius: 12px; overflow: hidden; max-height: 80vh; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .modal-controls {
            display: flex; justify-content: space-between; align-items: center;
            width: 90%; max-width: 500px; margin-top: 15px;
        }
        .modal-btn {
            background: var(--chip-bg); border: 1px solid var(--border);
            color: var(--text); width: 45px; height: 45px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.2rem; transition: 0.2s;
        }
        .modal-btn:hover { background: var(--primary); color: white; border-color: var(--primary); transform: scale(1.1); }
        .modal-btn.close { width: 55px; height: 55px; font-size: 1.5rem; background: var(--bg); border: 2px solid var(--border); }
        .modal-btn.close:hover { background: var(--text); color: var(--bg); }

        #favoritesView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1500; overflow-y: auto; padding: 80px 20px 20px; box-sizing: border-box; }
        .fav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 20px; }
        .close-fav { background: var(--chip-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 20px; border-radius: 20px; cursor: pointer; }

    </style>
</head>

    <script>
        const API_KEYS = [
            'AIzaSyBGH3y7ZJwEtETVd1hQmwzBlZFmsvKBUJE', 
            'AIzaSyB8jJo5jvlTFSH2pLWSKlmNTnrGu2xojvg',

            'AIzaSyD91GscbeZQm0wVVmpSVDuqYb3T_UndK-M'
        ];

        let currentKeyIndex = 0;
        let favorites = JSON.parse(localStorage.getItem('viralScopeFavorites')) || [];
        let userRegion = 'ID'; 
        
        let currentQuery = '';
        let currentPageToken = null;
        let hasMoreData = true;
        let isLoading = false;
        let totalVideosLoaded = 0;
        let currentModalVideoId = null;

        const queries = {
            'trending': 'trending shorts',
            'funny': 'funny cats shorts',
            'ai': 'AI technology shorts',
            'gaming': 'gaming highlights shorts',
            'music': 'music hits shorts'
        };

        const translations = {
            en: { loading: "Loading viral videos...", btnClose: "Close", favTitle: "My Saved Videos ‚ù§Ô∏è", emptyFav: "No saved videos yet.", loadMore: "Load More Viral Videos", searchPlaceholder: "Search viral videos...", toastCopy: "‚úÖ Link copied to clipboard!" },
            id: { loading: "Memuat video viral...", btnClose: "Tutup", favTitle: "Video Tersimpan ‚ù§Ô∏è", emptyFav: "Belum ada video tersimpan.", loadMore: "Muat Lebih Banyak", searchPlaceholder: "Cari video viral...", toastCopy: "‚úÖ Link disalin!" },
            es: { loading: "Cargando videos...", btnClose: "Cerrar", favTitle: "Mis Guardados ‚ù§Ô∏è", emptyFav: "Sin videos guardados.", loadMore: "Cargar M√°s", searchPlaceholder: "Buscar videos...", toastCopy: "¬°‚úÖ Enlace copiado!" },

        };

        let currentLang = 'en';

        function detectRegion() {
            const lang = navigator.language || navigator.userLanguage; 
            if (lang.includes('id')) userRegion = 'ID';
            else if (lang.includes('es')) userRegion = 'ES';
            else if (lang.includes('ja')) userRegion = 'JP';
            else userRegion = 'US';
        }

        function toggleMenu() {

        function toggleTheme() {

            if (isDark) { body.setAttribute('data-theme', 'light'); btn.innerText = '‚òÄÔ∏è'; }

        }

        function changeLanguage() {
            const select = document.getElementById('langSelect');
            currentLang = select.value;
            const t = translations[currentLang];
            
            document.getElementById('txt-loading').innerText = t.loading;
            document.getElementById('txt-btn-close').innerText = t.btnClose;

        window.addEventListener('scroll', () => {

        function showHome() {
            document.getElementById('homeView').style.display = 'block';
            document.getElementById('favoritesView').style.display = 'none';
            window.scrollTo(0,0);
        }

        function showFavorites() {
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('favoritesView').style.display = 'block';
            renderFavorites();
            window.scrollTo(0,0);
        }

        async function loadCategory(category) {
            document.getElementById('videoGrid').innerHTML = '';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('loadMoreBtn').style.display = 'none';
            
            currentQuery = queries[category] || 'viral shorts';
            currentPageToken = null;
            hasMoreData = true;
            totalVideosLoaded = 0;
            currentKeyIndex = 0;

            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            const chipId = category === 'trending' ? 'chip-trending' : `chip-${category}`;
            if(document.getElementById(chipId)) document.getElementById(chipId).classList.add('active');

            // Scroll filters to left when category changes
            document.querySelector('.filters').scrollLeft = 0;

            await fetchVideos(true);
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            
            document.getElementById('videoGrid').innerHTML = '';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('loadMoreBtn').style.display = 'none';
            
            currentQuery = query;
            currentPageToken = null;
            hasMoreData = true;
            totalVideosLoaded = 0;
            currentKeyIndex = 0;

            await fetchVideos(true);
        }

        function loadMoreVideos() {
            if (!isLoading && hasMoreData) fetchVideos(false);
        }

        async function fetchVideos(isReset) {
            if (isLoading || !hasMoreData) return;
            isLoading = true;

            if (isReset) {
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('loadMoreBtn').style.display = 'none';
            } else {
                const grid = document.getElementById('videoGrid');
                for(let i=0; i<6; i++) {
                    const skel = document.createElement('div');
                    skel.className = 'skeleton';
                    grid.appendChild(skel);
                }
                document.getElementById('loadMoreBtn').disabled = true;
                document.getElementById('loadMoreBtn').innerText = "Loading...";
            }

            let success = false;
            let triedKeys = 0;

            while (!success && triedKeys < API_KEYS.length) {
                const apiKey = API_KEYS[currentKeyIndex];
                try {
                    const maxResults = 50;
                    let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=${maxResults}&q=${encodeURIComponent(currentQuery)}&type=video&videoDuration=short&order=viewCount&regionCode=${userRegion}&key=${apiKey}`;
                    if (currentPageToken) url += `&pageToken=${currentPageToken}`;
                    
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.error && data.error.errors[0].reason === 'quotaExceeded') {
                        currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
                        triedKeys++;
                        continue;
                    }
                    if (data.error) throw new Error(data.error.message);

                    if(!isReset) {
                        const skeletons = document.querySelectorAll('.skeleton');
                        skeletons.forEach(s => s.remove());
                    }

                    currentPageToken = data.nextPageToken || null;
                    if (!data.nextPageToken) hasMoreData = false;
                    
                    renderVideosWithAds(data.items, isReset);
                    totalVideosLoaded += data.items.length;
                    success = true;

                } catch (err) {
                    if(!isReset) {
                        const skeletons = document.querySelectorAll('.skeleton');
                        skeletons.forEach(s => s.remove());
                    }
                    currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
                    triedKeys++;
                }
            }

            isLoading = false;
            document.getElementById('loadingState').style.display = 'none';
            
            const btn = document.getElementById('loadMoreBtn');
            if (!success) {
                btn.style.display = 'none';
                if (isReset) {
                    document.getElementById('errorMsg').innerText = "All API keys exceeded or error.";
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } else {
                btn.disabled = false;
                btn.innerText = translations[currentLang].loadMore;
                btn.style.display = hasMoreData ? 'inline-block' : 'none';
            }
        }

        function renderVideosWithAds(items, isReset) {
            const grid = document.getElementById('videoGrid');
            if (!items || items.length === 0) {
                if(isReset) {
                    document.getElementById('errorMsg').innerText = "No videos found.";
                    document.getElementById('errorMsg').style.display = 'block';
                }
                return;
            }

            let localCount = totalVideosLoaded;
            items.forEach((item, index) => {
                if ((localCount + index) > 0 && (localCount + index) % 10 === 0) {
                    grid.appendChild(createAdCard());
                }
                const videoId = item.id.videoId;
                const snippet = item.snippet;
                if (!snippet.thumbnails) return;
                const thumbUrl = snippet.thumbnails.high ? snippet.thumbnails.high.url : snippet.thumbnails.medium.url;
                grid.appendChild(createVideoCard(videoId, snippet.title, snippet.channelTitle, thumbUrl));
            });
        }

        function createAdCard() {
            const ad = document.createElement('div');
            ad.className = 'ad-card';
            ad.innerHTML = `<div class="ad-label">Advertisement</div><h3>Your Ad Here</h3><p>Promote your brand!</p>`;
            return ad;
        }

        function createVideoCard(id, title, channel, thumbUrl) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => openModal(id);
            const isSaved = favorites.some(v => v.id === id);
            card.innerHTML = `
                <div class="thumbnail-container">
                    <div class="watermark">‚ö° ViralScope</div>
                    <img src="${thumbUrl}" class="thumbnail" alt="${title}" loading="lazy">
                    <div class="play-icon">‚ñ∂</div>
                    <div class="shorts-badge">SHORTS</div>
                    <div class="card-actions">
                        <button class="action-btn ${isSaved ? 'favorited' : ''}" onclick="toggleFavorite('${id}', '${title.replace(/'/g, "\\'")}', '${channel.replace(/'/g, "\\'")}', '${thumbUrl}', event)">
                            ${isSaved ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                        <button class="action-btn" onclick="shareVideo('${id}', '${title.replace(/'/g, "\\'")}', event)">üì§</button>
                    </div>
                </div>
                <div class="info"><div class="title">${title}</div><div class="stats">${channel}</div></div>`;
            return card;
        }

        function toggleFavorite(id, title, channel, thumb, e) {
            if(e) e.stopPropagation();
            const idx = favorites.findIndex(v => v.id === id);
            if (idx === -1) { 
                favorites.push({id, title, channel, thumb}); 
                if(e) { e.target.classList.add('favorited'); e.target.innerText='‚ù§Ô∏è'; }
                updateModalFavButton(id);
            } else { 
                favorites.splice(idx, 1); 
                if(e) { e.target.classList.remove('favorited'); e.target.innerText='ü§ç'; }
                updateModalFavButton(id);
                if(document.getElementById('favoritesView').style.display==='block') renderFavorites(); 
            }
            localStorage.setItem('viralScopeFavorites', JSON.stringify(favorites));
        }

        function updateModalFavButton(id) {
            const btn = document.getElementById('modalFavBtn');
            if(!btn) return;
            const isSaved = favorites.some(v => v.id === id);
            btn.innerText = isSaved ? '‚ù§Ô∏è' : 'ü§ç';
            if(isSaved) btn.style.background = 'var(--primary)';
            else btn.style.background = 'var(--chip-bg)';
        }

        function toggleFavoriteFromModal() {
            if(currentModalVideoId) {
                toggleFavorite(currentModalVideoId, '', '', '');
            }
        }

        function renderFavorites() {
            const grid = document.getElementById('favGrid'); grid.innerHTML='';
            if(favorites.length===0) { document.getElementById('emptyFavMsg').style.display='block'; return; }
            document.getElementById('emptyFavMsg').style.display='none';
            favorites.forEach(f => grid.appendChild(createVideoCard(f.id, f.title, f.channel, f.thumb)));
        }

        function shareVideo(id, title, e) {
            if(e) e.stopPropagation();
            doShare(id, title);
        }

        function shareVideoFromModal() {
            if(currentModalVideoId) doShare(currentModalVideoId, "Check out this video!");
        }

        function doShare(id, title) {
            const url = `https://www.youtube.com/watch?v=${id}`;
            if(navigator.share) {
                navigator.share({title: title, text: title, url: url}).catch(()=>{});
            } else {
                navigator.clipboard.writeText(url);
                showToast();
            }
        }

        function openModal(id) {
            currentModalVideoId = id;
            document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('videoModal').style.display = 'flex';
            updateModalFavButton(id);
        }

        function closeModal() {
            document.getElementById('youtubePlayer').src = '';
            document.getElementById('videoModal').style.display = 'none';
            currentModalVideoId = null;
        }

        window.onload = function() {
            detectRegion();
            changeLanguage();
            if(API_KEYS[0] && API_KEYS[0] !== 'KEY_1_DISINI') {
                loadCategory('trending');
            } else {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorMsg').innerText = "‚ö†Ô∏è Please edit code and insert your 5 API Keys.";
                document.getElementById('errorMsg').style.display = 'block';
            }
        };
    </script>
</body>
