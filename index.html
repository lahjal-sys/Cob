<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralScope</title>
    <style>
        :root {
            --bg: #0f0f0f; --card-bg: #1e1e1e; --text: #ffffff; --text-sec: #aaaaaa;
            --nav-bg: rgba(15, 15, 15, 0.95); --input-bg: #2a2a2a; --border: #333;
            --primary: #ff0050; --secondary: #00f2ea; --chip-bg: #2a2a2a; --chip-text: #aaa;
            --modal-bg: rgba(0,0,0,0.95); --nav-height: 60px;
        }
        [data-theme="light"] {
            --bg: #f5f5f5; --card-bg: #ffffff; --text: #111111; --text-sec: #666666;
            --nav-bg: rgba(255, 255, 255, 0.95); --input-bg: #e0e0e0; --border: #ddd;
            --chip-bg: #e0e0e0; --chip-text: #555; --modal-bg: rgba(255,255,255,0.95);
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; min-height: 100vh; transition: background 0.3s, color 0.3s; }
        
        /* Navbar */
        nav {
            width: 100%; padding: 0 20px; box-sizing: border-box;
            background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
            height: var(--nav-height);
            display: flex; align-items: center; justify-content: space-between;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo { font-size: 1.4rem; font-weight: 800; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; text-decoration: none; }
        
        /* Desktop Menu */
        .desktop-menu { display: none; gap: 20px; align-items: center; }
        .menu-link { text-decoration: none; color: var(--text); font-weight: 500; font-size: 0.95rem; transition: 0.2s; cursor: pointer; }
        .menu-link:hover { color: var(--primary); }
        
        /* Language Selector (Desktop: Text+Flag, Mobile: Flag Only) */
        .lang-select { background: var(--chip-bg); color: var(--text); border: 1px solid var(--border); padding: 6px 12px; border-radius: 20px; font-size: 0.9rem; cursor: pointer; outline: none; display: flex; align-items: center; gap: 5px; }
        
        /* Mobile Hamburger */
        .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; width: 30px; }
        .bar { width: 100%; height: 3px; background-color: var(--text); border-radius: 2px; transition: 0.3s; }
        
        /* Mobile Dropdown Menu */
        .mobile-dropdown {
            display: none; position: absolute; top: var(--nav-height); left: 0; width: 100%;
            background: var(--nav-bg); border-bottom: 1px solid var(--border);
            flex-direction: column; padding: 20px; gap: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .mobile-dropdown.active { display: flex; }
        .mobile-link { text-decoration: none; color: var(--text); font-size: 1.1rem; font-weight: 600; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .mobile-lang-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }

        /* Content */
        .container { width: 90%; max-width: 1200px; margin: 20px auto; padding-bottom: 50px; }
        
        /* Filters */
        .filters { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 25px; }
        .chip { background: var(--chip-bg); border: 1px solid var(--border); color: var(--chip-text); padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; transition: 0.3s; }
        .chip:hover { background: var(--border); color: var(--text); }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }

        /* Grid */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .video-card { background: var(--card-bg); border-radius: 16px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid var(--border); position: relative; }
        .video-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .thumbnail-container { position: relative; width: 100%; aspect-ratio: 9/16; background: #000; overflow: hidden; }
        .thumbnail { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: 0.3s; }
        .video-card:hover .thumbnail { opacity: 1; transform: scale(1.05); }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2.5rem; opacity: 0.8; text-shadow: 0 2px 10px rgba(0,0,0,0.8); pointer-events: none; }
        .shorts-badge { position: absolute; top: 10px; right: 10px; background: rgba(255, 0, 80, 0.9); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }

        .info { padding: 12px; }
        .title { font-size: 0.95rem; font-weight: 600; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.3; color: var(--text); }
        .stats { font-size: 0.75rem; color: var(--text-sec); }

        .card-actions { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 5px; opacity: 0; transition: 0.3s; transform: translateY(10px); }
        .video-card:hover .card-actions { opacity: 1; transform: translateY(0); }
        @media (max-width: 600px) { .card-actions { opacity: 1; transform: translateY(0); } }
        
        .action-btn { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); border: none; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .action-btn:hover { background: var(--primary); transform: scale(1.1); }
        .action-btn.favorited { background: var(--primary); }

        /* Loading & Error */
        .loading-state { text-align: center; padding: 40px; color: var(--text-sec); font-size: 1.1rem; }
        .spinner { display: inline-block; width: 30px; height: 30px; border: 4px solid var(--chip-bg); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-msg { color: #ff4444; text-align: center; margin: 20px; padding: 15px; background: rgba(255, 68, 68, 0.1); border-radius: 10px; display: none; border: 1px solid #ff4444; }

        /* Modal & Favorites */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(5px); }
        .modal-content { width: 90%; max-width: 500px; aspect-ratio: 9/16; background: black; border-radius: 12px; overflow: hidden; max-height: 80vh; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { margin-top: 20px; background: transparent; border: 2px solid var(--border); padding: 10px 30px; border-radius: 30px; cursor: pointer; color: var(--text); font-weight: bold; }
        
        #favoritesView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 200; overflow-y: auto; padding: 80px 20px 20px; box-sizing: border-box; }
        .fav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 20px; }
        .close-fav { background: var(--chip-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 20px; border-radius: 20px; cursor: pointer; }

        /* Responsive */
        @media (min-width: 769px) {
            .hamburger { display: none; }
            .desktop-menu { display: flex; }
            .mobile-dropdown { display: none !important; }
        }
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .desktop-menu { display: none; }
            .lang-select span { display: none; } /* Hide text, show flag only on mobile */
            .lang-select { padding: 6px 10px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <!-- Hamburger -->
            <div class="hamburger" onclick="toggleMobileMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Logo -->
            <a href="#" class="logo" onclick="loadCategory('trending')">‚ö° ViralScope</a>
            
            <!-- Desktop Menu -->
            <div class="desktop-menu">
                <a class="menu-link" onclick="loadCategory('trending')">Home</a>
                <a class="menu-link" onclick="alert('AI Generator coming soon!')">AI Generator</a>
                <a class="menu-link" href="https://google.com" target="_blank">Links</a>
                
                <!-- Lang Desktop -->
                <select id="langDesktop" class="lang-select" onchange="changeLanguage()">
                    <option value="en">üá∫üá∏ English</option>
                    <option value="id">üáÆüá© Indonesia</option>
                    <option value="es">üá™üá∏ Espa√±ol</option>
                    <option value="jp">üáØüáµ Êó•Êú¨Ë™û</option>
                </select>
            </div>
        </div>

        <!-- Mobile Lang (Only Flag) -->
        <select id="langMobile" class="lang-select" style="display:none;" onchange="changeLanguage()">
            <option value="en">üá∫üá∏</option>
            <option value="id">üáÆüá©</option>
            <option value="es">üá™üá∏</option>
            <option value="jp">üáØüáµ</option>
        </select>
    </nav>

    <!-- Mobile Dropdown -->
    <div class="mobile-dropdown" id="mobileDropdown">
        <a class="mobile-link" onclick="loadCategory('trending'); toggleMobileMenu()">Home</a>
        <a class="mobile-link" onclick="alert('AI Generator coming soon!'); toggleMobileMenu()">AI Generator</a>
        <a class="mobile-link" href="https://google.com" target="_blank" onclick="toggleMobileMenu()">External Links</a>
        
        <div class="mobile-lang-row">
            <span style="color:var(--text-sec); font-size:0.9rem;">Language</span>
            <select id="langDropdown" class="lang-select" onchange="changeLanguage(); toggleMobileMenu()">
                <option value="en">üá∫üá∏ English</option>
                <option value="id">üáÆüá© Indonesia</option>
                <option value="es">üá™üá∏ Espa√±ol</option>
                <option value="jp">üáØüáµ Êó•Êú¨Ë™û</option>
            </select>
        </div>
    </div>

    <!-- Main Content -->
    <div id="homeView" class="container">
        <div class="filters">
            <div class="chip active" onclick="loadCategory('trending')" id="chip-trending">üî• Viral Now</div>
            <div class="chip" onclick="loadCategory('funny')" id="chip-funny">üê± Funny</div>
            <div class="chip" onclick="loadCategory('ai')" id="chip-ai">ü§ñ AI</div>
            <div class="chip" onclick="loadCategory('gaming')" id="chip-gaming">üéÆ Gaming</div>
            <div class="chip" onclick="loadCategory('music')" id="chip-music">üéµ Music</div>
        </div>

        <div id="errorMsg" class="error-msg"></div>
        <div id="loadingState" class="loading-state" style="display:none;">
            <span class="spinner"></span> <span id="txt-loading">Loading viral videos...</span>
        </div>
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <!-- Favorites View -->
    <div id="favoritesView">
        <div class="fav-header">
            <h2 id="txt-fav-title">My Saved Videos ‚ù§Ô∏è</h2>
            <button class="close-fav" onclick="showHome()">‚Üê Back</button>
        </div>
        <div class="video-grid" id="favGrid"></div>
        <div id="emptyFavMsg" style="text-align:center; color:var(--text-sec); margin-top:50px; display:none;">No saved videos yet.</div>
    </div>

    <!-- Player Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <iframe id="youtubePlayer" src="" allowfullscreen></iframe>
        </div>
        <button class="close-btn" onclick="closeModal()" id="txt-btn-close">Close Player</button>
    </div>

    <script>
        // ‚ö†Ô∏è MASUKKAN 5 API KEY KAMU DI SINI
        const API_KEYS = [
            'AIzaSyBGH3y7ZJwEtETVd1hQmwzBlZFmsvKBUJE', 
            'AIzaSyB8jJo5jvlTFSH2pLWSKlmNTnrGu2xojvg', 
            'AIzaSyBzH-UD6q3DaIj3Q7usfzRU6di_Pg4qOcY', 
            'AIzaSyCmZ0LwP3WAiD2Uk_r3G4a067aMMVwsil4', 
            'AIzaSyD91GscbeZQm0wVVmpSVDuqYb3T_UndK-M'
        ];

        let currentKeyIndex = 0;
        let favorites = JSON.parse(localStorage.getItem('viralScopeFavorites')) || [];
        let userRegion = 'ID'; 
        
        const queries = {
            'trending': 'trending shorts',
            'funny': 'funny cats shorts',
            'ai': 'AI technology shorts',
            'gaming': 'gaming highlights shorts',
            'music': 'music hits shorts'
        };

        const translations = {
            en: { loading: "Loading viral videos...", btnClose: "Close", favTitle: "My Saved Videos ‚ù§Ô∏è", emptyFav: "No saved videos yet." },
            id: { loading: "Memuat video viral...", btnClose: "Tutup", favTitle: "Video Tersimpan ‚ù§Ô∏è", emptyFav: "Belum ada video tersimpan." },
            es: { loading: "Cargando videos...", btnClose: "Cerrar", favTitle: "Mis Guardados ‚ù§Ô∏è", emptyFav: "Sin videos guardados." },
            jp: { loading: "Ë™≠„ÅøËæº„Åø‰∏≠...", btnClose: "Èñâ„Åò„Çã", favTitle: "‰øùÂ≠ò„Åó„ÅüÂãïÁîª ‚ù§Ô∏è", emptyFav: "‰øùÂ≠ò„Åï„Çå„ÅüÂãïÁîª„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ" }
        };

        let currentLang = 'en';

        // Detect Region
        function detectRegion() {
            const lang = navigator.language || navigator.userLanguage; 
            if (lang.includes('id')) userRegion = 'ID';
            else if (lang.includes('es')) userRegion = 'ES';
            else if (lang.includes('ja')) userRegion = 'JP';
            else userRegion = 'US';
        }

        // UI Functions
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileDropdown');
            menu.classList.toggle('active');
            
            // Show/Hide Lang Select based on screen
            const isMobile = window.innerWidth <= 768;
            document.getElementById('langMobile').style.display = isMobile ? 'flex' : 'none';
        }

        // Ensure correct lang display on resize
        window.addEventListener('resize', () => {
            const isMobile = window.innerWidth <= 768;
            document.getElementById('langMobile').style.display = isMobile ? 'flex' : 'none';
            document.getElementById('langDesktop').style.display = isMobile ? 'none' : 'flex';
            if(!isMobile) document.getElementById('mobileDropdown').classList.remove('active');
        });

        function changeLanguage() {
            // Sync all selects
            const vals = [document.getElementById('langDesktop'), document.getElementById('langMobile'), document.getElementById('langDropdown')];
            let selectedVal = 'en';
            
            // Find which one changed or default to first
            for(let el of vals) {
                if(el && el.value) { selectedVal = el.value; break; }
            }
            
            // Set all to same value
            vals.forEach(el => { if(el) el.value = selectedVal; });
            
            currentLang = selectedVal;
            const t = translations[currentLang];
            
            document.getElementById('txt-loading').innerText = t.loading;
            document.getElementById('txt-btn-close').innerText = t.btnClose;
            document.getElementById('txt-fav-title').innerText = t.favTitle;
            document.getElementById('emptyFavMsg').innerText = t.emptyFav;
        }

        function showHome() {
            document.getElementById('homeView').style.display = 'block';
            document.getElementById('favoritesView').style.display = 'none';
            window.scrollTo(0,0);
        }

        function showFavorites() {
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('favoritesView').style.display = 'block';
            renderFavorites();
            window.scrollTo(0,0);
        }

        // --- CORE LOGIC: MULTI-KEY & 50 VIDEOS ---
        async function loadCategory(category) {
            document.getElementById('videoGrid').innerHTML = '';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('loadingState').style.display = 'block';
            
            // Reset Active Chip
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            const chipId = category === 'trending' ? 'chip-trending' : `chip-${category}`;
            if(document.getElementById(chipId)) document.getElementById(chipId).classList.add('active');

            const query = queries[category] || 'viral shorts';
            await fetchVideos(query);
        }

        async function fetchVideos(query) {
            const maxResults = 50; // Ambil 50 sekaligus!
            let success = false;
            let triedKeys = 0;

            while (!success && triedKeys < API_KEYS.length) {
                const apiKey = API_KEYS[currentKeyIndex];
                
                try {
                    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=${maxResults}&q=${encodeURIComponent(query)}&type=video&videoDuration=short&order=viewCount&regionCode=${userRegion}&key=${apiKey}`;
                    
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.error && data.error.errors[0].reason === 'quotaExceeded') {
                        // Key habis, ganti ke berikutnya
                        console.warn(`Key ${currentKeyIndex} exceeded. Switching...`);
                        currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
                        triedKeys++;
                        continue; // Loop ulang dengan key baru
                    }

                    if (data.error) throw new Error(data.error.message);

                    // Sukses!
                    displayVideos(data.items);
                    success = true;

                } catch (err) {
                    console.error(err);
                    // Jika error bukan quota, coba key berikutnya juga untuk jaga-jaga
                    currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
                    triedKeys++;
                }
            }

            document.getElementById('loadingState').style.display = 'none';
            if (!success) {
                document.getElementById('errorMsg').innerText = "All API keys exceeded or error. Try again later.";
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function displayVideos(items) {
            const grid = document.getElementById('videoGrid');
            if (!items || items.length === 0) {
                document.getElementById('errorMsg').innerText = "No videos found.";
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }
            items.forEach(item => {
                const videoId = item.id.videoId;
                const snippet = item.snippet;
                if (!snippet.thumbnails) return;
                const thumbUrl = snippet.thumbnails.high ? snippet.thumbnails.high.url : snippet.thumbnails.medium.url;
                
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => openModal(videoId);
                const isSaved = favorites.some(v => v.id === videoId);
                
                card.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${thumbUrl}" class="thumbnail" alt="${snippet.title}" loading="lazy">
                        <div class="play-icon">‚ñ∂</div>
                        <div class="shorts-badge">SHORTS</div>
                        <div class="card-actions">
                            <button class="action-btn ${isSaved ? 'favorited' : ''}" onclick="toggleFavorite('${videoId}', '${snippet.title.replace(/'/g, "\\'")}', '${snippet.channelTitle.replace(/'/g, "\\'")}', '${thumbUrl}', event)">
                                ${isSaved ? '‚ù§Ô∏è' : 'ü§ç'}
                            </button>
                            <button class="action-btn" onclick="shareVideo('${videoId}', '${snippet.title.replace(/'/g, "\\'")}', event)">üì§</button>
                        </div>
                    </div>
                    <div class="info">
                        <div class="title">${snippet.title}</div>
                        <div class="stats">${snippet.channelTitle}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Favorites & Share Logic (Same as before)
        function toggleFavorite(id, title, channel, thumb, e) {
            e.stopPropagation();
            const idx = favorites.findIndex(v => v.id === id);
            if (idx === -1) { favorites.push({id, title, channel, thumb}); e.target.classList.add('favorited'); e.target.innerText='‚ù§Ô∏è'; }
            else { favorites.splice(idx, 1); e.target.classList.remove('favorited'); e.target.innerText='ü§ç'; if(document.getElementById('favoritesView').style.display==='block') renderFavorites(); }
            localStorage.setItem('viralScopeFavorites', JSON.stringify(favorites));
        }

        function renderFavorites() {
            const grid = document.getElementById('favGrid'); grid.innerHTML='';
            if(favorites.length===0) { document.getElementById('emptyFavMsg').style.display='block'; return; }
            document.getElementById('emptyFavMsg').style.display='none';
            favorites.forEach(f => {
                const card = document.createElement('div'); card.className='video-card'; card.onclick=()=>openModal(f.id);
                card.innerHTML = `<div class="thumbnail-container"><img src="${f.thumb}" class="thumbnail"><div class="play-icon">‚ñ∂</div></div><div class="info"><div class="title">${f.title}</div><div class="stats">${f.channel}</div></div>`;
                grid.appendChild(card);
            });
        }

        async function shareVideo(id, title, e) {
            e.stopPropagation();
            const url = `https://www.youtube.com/watch?v=${id}`;
            if(navigator.share) try{ await navigator.share({title, text:title, url}); }catch(err){}
            else { await navigator.clipboard.writeText(url); alert('Link copied!'); }
        }

        function openModal(id) {
            document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('videoModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('youtubePlayer').src = '';
            document.getElementById('videoModal').style.display = 'none';
        }

        // Init
        window.onload = function() {
            detectRegion();
            changeLanguage();
            // Initial Load
            if(API_KEYS[0] && API_KEYS[0] !== 'KEY_1_DISINI') {
                loadCategory('trending');
            } else {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorMsg').innerText = "‚ö†Ô∏è Please edit code and insert your 5 API Keys.";
                document.getElementById('errorMsg').style.display = 'block';
            }
            
            // Setup initial mobile/lang visibility
            window.dispatchEvent(new Event('resize'));
        };
    </script>
</body>
</html>
