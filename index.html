        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; min-height: 100vh; transition: background 0.3s, color 0.3s; scroll-behavior: smooth; }
        
        nav {
            width: 100%; padding: 15px 40px; box-sizing: border-box;
            background: var(--nav-bg); backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 100;

            height: var(--nav-height);
        }
        nav.scrolled { padding: 8px 40px; height: 60px; background: rgba(15, 15, 15, 0.95); }
        [data-theme="light"] nav.scrolled { background: rgba(255, 255, 255, 0.95); }

        .logo { font-size: 1.5rem; font-weight: 800; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: transform 0.3s; }
        nav.scrolled .logo { font-size: 1.2rem; }
        
        .nav-controls { display: flex; gap: 10px; align-items: center; }
        .icon-btn { background: var(--chip-bg); border: 1px solid var(--border); color: var(--text); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .icon-btn:hover { background: var(--primary); color: white; border-color: var(--primary); transform: scale(1.1); }
        .lang-select { background: var(--chip-bg); color: var(--text); border: 1px solid var(--border); padding: 6px 10px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; outline: none; }

        header { width: 100%; padding: 40px 20px 20px; text-align: center; max-width: 800px; margin: 0 auto; }
        h1 { font-size: 2.5rem; margin: 0 0 10px 0; letter-spacing: -1px; }
        p.subtitle { color: var(--text-sec); font-size: 1rem; margin-bottom: 20px; }
        
        .search-box { display: flex; max-width: 600px; margin: 0 auto 20px; gap: 10px; }
        input { flex: 1; padding: 14px 20px; border-radius: 50px; border: 2px solid var(--border); background: var(--input-bg); color: var(--text); font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button.search-btn { padding: 14px 30px; border-radius: 50px; border: none; background: linear-gradient(45deg, var(--primary), #d60043); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button.search-btn:hover { transform: scale(1.05); }

        .filters { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; }
        .chip { background: var(--chip-bg); border: 1px solid var(--border); color: var(--chip-text); padding: 6px 14px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
        .chip:hover { background: var(--border); color: var(--text); }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }

        .container { width: 90%; max-width: 1200px; padding: 20px; margin: 0 auto 50px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .section-title { font-size: 1.2rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .video-card { background: var(--card-bg); border-radius: 16px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid var(--border); position: relative; }
        .video-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .thumbnail-container { position: relative; width: 100%; aspect-ratio: 9/16; background: #000; overflow: hidden; }
        .thumbnail { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: 0.3s; }
        .video-card:hover .thumbnail { opacity: 1; transform: scale(1.05); }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2.5rem; opacity: 0.8; text-shadow: 0 2px 10px rgba(0,0,0,0.8); pointer-events: none; }
        .shorts-badge { position: absolute; top: 10px; right: 10px; background: rgba(255, 0, 80, 0.9); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }

        .info { padding: 12px; position: relative; }
        .title { font-size: 0.95rem; font-weight: 600; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.3; color: var(--text); }
        .stats { font-size: 0.75rem; color: var(--text-sec); }

        .card-actions { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 5px; opacity: 0; transition: 0.3s; transform: translateY(10px); }
        .video-card:hover .card-actions { opacity: 1; transform: translateY(0); }
        @media (max-width: 600px) { .card-actions { opacity: 1; transform: translateY(0); } }
        
        .action-btn { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); border: none; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .action-btn:hover { background: var(--primary); transform: scale(1.1); }
        .action-btn.favorited { background: var(--primary); }

        .loading-more { text-align: center; padding: 20px; color: var(--text-sec); font-size: 0.9rem; display: none; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid var(--chip-bg); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #backToTop {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--primary); color: white;
            width: 50px; height: 50px; border-radius: 50%;
            border: none; font-size: 1.5rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.4);
            opacity: 0; pointer-events: none; transform: translateY(20px);
            transition: all 0.3s ease; z-index: 90;
            display: flex; align-items: center; justify-content: center;
        }
        #backToTop.visible { opacity: 1; pointer-events: all; transform: translateY(0); }
        #backToTop:hover { transform: translateY(-5px); background: #d60043; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(5px); }
        .modal-content { width: 90%; max-width: 500px; aspect-ratio: 9/16; background: black; border-radius: 12px; overflow: hidden; max-height: 80vh; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { margin-top: 20px; background: transparent; border: 2px solid var(--border); padding: 10px 30px; border-radius: 30px; cursor: pointer; color: var(--text); font-weight: bold; }
        
        #favoritesView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 200; overflow-y: auto; padding: 80px 20px 20px; box-sizing: border-box; }
        .fav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 20px; }
        .close-fav { background: var(--chip-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 20px; border-radius: 20px; cursor: pointer; }
        .error-msg { color: #ff4444; text-align: center; margin: 20px; padding: 15px; background: rgba(255, 68, 68, 0.1); border-radius: 10px; display: none; border: 1px solid #ff4444; }

        @media (max-width: 600px) { 
            h1 { font-size: 1.8rem; } 
            .search-box { flex-direction: column; } 
            button.search-btn { width: 100%; } 
            nav { padding: 10px 20px; }
            nav.scrolled { padding: 5px 20px; }
        }
    </style>

            es: { title: "Viral Ahora", subtitle: "Los m√°s vistos en tu regi√≥n hoy.", searchPlaceholder: "Buscar...", btnSearch: "Buscar", chipShorts: "üî• Viral Ahora", chipFunny: "üê± Gracioso", chipAi: "ü§ñ IA", chipGaming: "üéÆ Juegos", chipMusic: "üéµ M√∫sica", sectionTrending: "Viral Ahora", sectionSearch: "Resultados", btnClose: "Cerrar", favTitle: "Mis Guardados ‚ù§Ô∏è", emptyFav: "Sin videos guardados.", themeLight: "‚òÄÔ∏è", themeDark: "üåô", loadingMore: "Cargando m√°s..." },
            jp: { title: "‰ªä„Éê„Ç§„É©„É´", subtitle: "„ÅÇ„Å™„Åü„ÅÆÂú∞Âüü„ÅßÊúÄ„ÇÇË¶ñËÅ¥„Åï„Çå„Åü„Ç∑„Éß„Éº„Éà„ÄÇ", searchPlaceholder: "Ê§úÁ¥¢...", btnSearch: "Ê§úÁ¥¢", chipShorts: "üî• ‰ªä„Éê„Ç§„É©„É´", chipFunny: "üê± Èù¢ÁôΩ„ÅÑ", chipAi: "ü§ñ AI", chipGaming: "üéÆ „Ç≤„Éº„É†", chipMusic: "üéµ Èü≥Ê•Ω", sectionTrending: "‰ªä„Éê„Ç§„É©„É´", sectionSearch: "Ê§úÁ¥¢ÁµêÊûú", btnClose: "Èñâ„Åò„Çã", favTitle: "‰øùÂ≠ò„Åó„ÅüÂãïÁîª ‚ù§Ô∏è", emptyFav: "‰øùÂ≠ò„Åï„Çå„ÅüÂãïÁîª„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ", themeLight: "‚òÄÔ∏è", themeDark: "üåô", loadingMore: "Ë™≠„ÅøËæº„Åø‰∏≠..." }
        };

        let currentLang = 'en';

        function detectRegion() {
            const lang = navigator.language || navigator.userLanguage; 
            if (lang.includes('id')) userRegion = 'ID';
            else if (lang.includes('es')) userRegion = 'ES';
            else if (lang.includes('ja')) userRegion = 'JP';
            else if (lang.includes('de')) userRegion = 'DE';
            else if (lang.includes('fr')) userRegion = 'FR';
            else if (lang.includes('pt')) userRegion = 'BR';
            else if (lang.includes('ru')) userRegion = 'RU';
            else if (lang.includes('ko')) userRegion = 'KR';
            else userRegion = 'US';
            console.log("Region Set to:", userRegion);
            // Tidak perlu update header text region, cukup "Viral Now" saja sesuai request
        }

        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeBtn');
            const isDark = body.getAttribute('data-theme') !== 'light';
            if (isDark) {
                body.setAttribute('data-theme', 'light');
                btn.innerText = translations[currentLang].themeLight;
                localStorage.setItem('viralScopeTheme', 'light');
            } else {
                body.removeAttribute('data-theme');
                btn.innerText = translations[currentLang].themeDark;
                localStorage.setItem('viralScopeTheme', 'dark');
            }
        }

        if (localStorage.getItem('viralScopeTheme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            const backToTop = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                nav.classList.add('scrolled');
                backToTop.classList.add('visible');
            } else {
                nav.classList.remove('scrolled');
                backToTop.classList.remove('visible');

            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800 && !isLoading && hasMoreData) {

        });

        function changeLanguage() {
            currentLang = document.getElementById('languageSelector').value;
            const t = translations[currentLang];

            document.getElementById('txt-subtitle').innerText = t.subtitle;

            document.getElementById('txt-fav-title').innerText = t.favTitle;

            document.getElementById('chip-shorts').innerText = t.chipShorts;
            document.getElementById('chip-funny').innerText = t.chipFunny;
            document.getElementById('chip-ai').innerText = t.chipAi;
            document.getElementById('chip-gaming').innerText = t.chipGaming;
            document.getElementById('chip-music').innerText = t.chipMusic;

            // Header tetap statis "Viral Now" atau "Search Results"
            const sectionHeader = document.getElementById('sectionHeader');
            if (!sectionHeader.classList.contains('search-mode')) {
                sectionHeader.innerText = t.sectionTrending;
            } else {
                sectionHeader.innerText = t.sectionSearch;
            }

            if(document.getElementById('favoritesView').style.display === 'block') showFavorites();
        }

        function showHome() {
            document.getElementById('homeView').style.display = 'block';
            document.getElementById('favoritesView').style.display = 'none';
            window.scrollTo(0,0);
        }

        function showFavorites() {
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('favoritesView').style.display = 'block';
            renderFavorites();
            window.scrollTo(0,0);
        }

        // --- CORE LOGIC FIXED ---
        async function loadTrendingShorts(reset = true) {
            if (!API_KEY || API_KEY.length < 20) { showError("‚ö†Ô∏è API Key Missing!"); return; }
            
            if (reset) {
                document.getElementById('videoGrid').innerHTML = '';
                document.getElementById('errorMsg').style.display = 'none';
                document.getElementById('sectionHeader').classList.remove('search-mode');
                document.getElementById('sectionHeader').innerText = translations[currentLang].sectionTrending;
                setActiveChip('chip-shorts');
                
                // RESET STATE TOTAL
                currentPage = 1;
                currentQuery = 'trending shorts'; // Ganti query kosong ke kata kunci aman
                isTrendingMode = true;
                hasMoreData = true;
                pageTokens = {}; // Reset semua token
            }
            
            await fetchVideos(true);
        }

        async function performSearch(customQuery = null, reset = true) {
            const query = customQuery || document.getElementById('searchInput').value;
            if (!query) return;
            if (!API_KEY || API_KEY.length < 20) { showError("‚ö†Ô∏è API Key Missing!"); return; }

            if (reset) {
                document.getElementById('videoGrid').innerHTML = '';
                document.getElementById('errorMsg').style.display = 'none';
                document.getElementById('sectionHeader').innerText = translations[currentLang].sectionSearch;
                document.getElementById('sectionHeader').classList.add('search-mode');
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                
                // RESET STATE TOTAL
                currentPage = 1;
                currentQuery = query;
                isTrendingMode = false;
                hasMoreData = true;
                pageTokens = {}; // Reset semua token agar infinite scroll jalan dari awal
            }
            await fetchVideos(false);
        }

        async function fetchVideos(isTrending) {
            if (isLoading || !hasMoreData) return;
            isLoading = true;
            
            if (currentPage === 1) {
                document.getElementById('loadingMore').style.display = 'none';
            } else {
                document.getElementById('loadingMore').style.display = 'block';
            }

            try {
                const maxResults = (currentPage === 1) ? 25 : 15;
                let url = '';
                // Gunakan key 'default' untuk trending, dan query asli untuk search
                let tokenKey = isTrending ? 'default' : currentQuery;

                if (isTrending) {
                    // FIX: Gunakan kata kunci "trending shorts" agar pasti dapat hasil
                    url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=${maxResults}&q=${encodeURIComponent(currentQuery)}&type=video&videoDuration=short&order=viewCount&regionCode=${userRegion}&key=${API_KEY}`;
                } else {
                    url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=${maxResults}&q=${encodeURIComponent(currentQuery)}&type=video&videoDuration=short&order=relevance&key=${API_KEY}`;
                }

                if (pageTokens[tokenKey]) {
                    url += `&pageToken=${pageTokens[tokenKey]}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                document.getElementById('loadingMore').style.display = 'none';
                isLoading = false;

                if (data.error) {
                    console.error("API Error:", data.error);
                    throw new Error(data.error.message);
                }
                
                if (!data.items || data.items.length === 0) {
                    hasMoreData = false;
                    if (currentPage === 1) showError("No results found. Try another topic.");
                    return;
                }

                pageTokens[tokenKey] = data.nextPageToken || null;
                if (!data.nextPageToken) hasMoreData = false;

                displayVideos(data.items);
                currentPage++;

            } catch (err) {
                isLoading = false;
                document.getElementById('loadingMore').style.display = 'none';
                if (currentPage === 1) showError(`Error: ${err.message}`);
                else console.error("Load more failed:", err);
            }
        }

        function loadMoreVideos() {
            if (isTrendingMode) loadTrendingShorts(false);
            else performSearch(null, false);
        }

        function setActiveChip(id) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            if(id) document.getElementById(id).classList.add('active');
        }

        function displayVideos(items) {
            const grid = document.getElementById('videoGrid');
            items.forEach(item => {
                const videoId = item.id.videoId;
                const snippet = item.snippet;
                if (!snippet.thumbnails) return;
                const thumbUrl = snippet.thumbnails.high ? snippet.thumbnails.high.url : snippet.thumbnails.medium.url;
                const card = createVideoCard(videoId, snippet.title, snippet.channelTitle, thumbUrl);
                grid.appendChild(card);
            });
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.style.display = 'block';
        }

        function toggleFavorite(videoId, title, channel, thumbUrl, event) {
            event.stopPropagation();
            const index = favorites.findIndex(v => v.id === videoId);
            if (index === -1) {
                favorites.push({ id: videoId, title, channel, thumb: thumbUrl });
                event.target.classList.add('favorited');
                event.target.innerText = '‚ù§Ô∏è';
            } else {
                favorites.splice(index, 1);
                event.target.classList.remove('favorited');
                event.target.innerText = 'ü§ç';
                if(document.getElementById('favoritesView').style.display === 'block') renderFavorites();
            }
            localStorage.setItem('viralScopeFavorites', JSON.stringify(favorites));
        }

        function renderFavorites() {
            const grid = document.getElementById('favGrid');
            const emptyMsg = document.getElementById('emptyFavMsg');
            grid.innerHTML = '';
            if (favorites.length === 0) { emptyMsg.style.display = 'block'; return; }
            emptyMsg.style.display = 'none';
            favorites.forEach(item => {
                grid.appendChild(createVideoCard(item.id, item.title, item.channel, item.thumb, true));
            });
        }

        function createVideoCard(id, title, channel, thumbUrl, isFavCheck = false) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => openModal(id);
            const isSaved = favorites.some(v => v.id === id);
            card.innerHTML = `
                <div class="thumbnail-container">
                    <img src="${thumbUrl}" class="thumbnail" alt="${title}" loading="lazy">
                    <div class="play-icon">‚ñ∂</div>
                    <div class="shorts-badge">SHORTS</div>
                    <div class="card-actions">
                        <button class="action-btn ${isSaved ? 'favorited' : ''}" onclick="toggleFavorite('${id}', '${title.replace(/'/g, "\\'")}', '${channel.replace(/'/g, "\\'")}', '${thumbUrl}', event)">
                            ${isSaved ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                        <button class="action-btn" onclick="shareVideo('${id}', '${title.replace(/'/g, "\\'")}', event)">üì§</button>
                    </div>
                </div>
                <div class="info">
                    <div class="title">${title}</div>
                    <div class="stats">${channel}</div>
                </div>
            `;
            return card;
        }

        async function shareVideo(videoId, title, event) {
            event.stopPropagation();
            const url = `https://www.youtube.com/watch?v=${videoId}`;
            if (navigator.share) {
                try { await navigator.share({ title, text: title, url }); } catch (err) {}
            } else {
                await navigator.clipboard.writeText(url);
                alert('Link copied!');
            }
        }

        function openModal(videoId) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('youtubePlayer');
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('youtubePlayer');
            player.src = '';
            modal.style.display = 'none';
        }

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') performSearch();
        });

        window.onload = function() {
            detectRegion();
            changeLanguage();
            if(API_KEY && API_KEY.length > 20) {
                loadTrendingShorts();
            } else {
                showError("‚ö†Ô∏è Please insert your YouTube API Key in the code.");
            }
        };
    </script>
</body>
