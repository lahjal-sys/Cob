<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralScope - Global Viral Video Search</title>
    <style>
        :root {
            --primary: #ff0050;
            --secondary: #00f2ea;
            --bg: #0f0f0f;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-sec: #aaaaaa;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar */
        nav {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .lang-select {
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }

        /* Header & Search */
        header {
            width: 100%;
            padding: 60px 20px 40px;
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 15px 0;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: var(--text-sec);
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            gap: 12px;
            position: relative;
        }

        input {
            flex: 1;
            padding: 18px 25px;
            border-radius: 50px;
            border: 2px solid #333;
            background: #2a2a2a;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.2);
            background: #333;
        }

        button.search-btn {
            padding: 18px 35px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, var(--primary), #d60043);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        button.search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.4);
        }

        /* Results Grid */
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            margin-bottom: 50px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            border: 1px solid #333;
        }

        .video-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s;
        }

        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .play-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0;
            transition: 0.3s;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .video-card:hover .play-icon {
            opacity: 1;
        }

        .info {
            padding: 15px;
        }

        .title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .stats {
            font-size: 0.8rem;
            color: var(--text-sec);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            background: rgba(255, 0, 80, 0.2);
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.7rem;
        }

        /* Modal Player */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 80, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            margin-top: 25px;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 40px;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: white;
            color: black;
            border-color: white;
        }
        
        .loading {
            display: none;
            margin-top: 30px;
            color: var(--secondary);
            font-weight: 600;
            font-size: 1.1rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .error-msg {
            color: #ff4444;
            text-align: center;
            margin-top: 20px;
            display: none;
            background: rgba(255, 68, 68, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ff4444;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .search-box { flex-direction: column; }
            button.search-btn { width: 100%; }
            nav { padding: 15px 20px; }
        }
    </style>
</head>
