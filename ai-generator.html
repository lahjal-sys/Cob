<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio - ViralScope</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --card-bg: #1e1e1e; --text: #ffffff; --text-sec: #aaaaaa; --nav-bg: rgba(15, 15, 15, 0.95); --input-bg: #2a2a2a; --border: #333; --primary: #ff0050; --secondary: #00f2ea; --chip-bg: #2a2a2a; --nav-height: 60px; }
        [data-theme="light"] { --bg: #f5f5f5; --card-bg: #ffffff; --text: #111111; --text-sec: #666666; --nav-bg: rgba(255, 255, 255, 0.95); --input-bg: #e0e0e0; --border: #ddd; --chip-bg: #e0e0e0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; min-height: 100vh; transition: 0.3s; }
        nav { width: 100%; padding: 0 20px; box-sizing: border-box; background: var(--nav-bg); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); height: var(--nav-height); display: flex; align-items: center; justify-content: space-between; }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .logo { font-size: 1.4rem; font-weight: 800; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .theme-btn { background: var(--chip-bg); border: 1px solid var(--border); color: var(--text); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2rem; }
        .hamburger { display: flex; flex-direction: column; gap: 5px; cursor: pointer; width: 30px; height: 24px; justify-content: center; }
        .bar { width: 100%; height: 3px; background-color: var(--text); border-radius: 2px; }
        .dropdown-menu { display: none; position: fixed; top: var(--nav-height); right: 0; width: 280px; background: var(--nav-bg); border-left: 1px solid var(--border); border-bottom: 1px solid var(--border); flex-direction: column; padding: 20px; gap: 5px; z-index: 9999; animation: slideLeft 0.3s; }
        .dropdown-menu.active { display: flex; }
        @keyframes slideLeft { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .menu-item { text-decoration: none; color: var(--text); font-size: 1.1rem; font-weight: 600; padding: 15px 10px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .menu-item:hover { background: var(--chip-bg); color: var(--primary); }
        .container { width: 90%; max-width: 700px; margin: 20px auto; padding-bottom: 50px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; overflow-x: auto; }
        .tab-btn { background: transparent; border: none; color: var(--text-sec); font-size: 1rem; font-weight: 600; padding: 10px 20px; cursor: pointer; border-radius: 20px; white-space: nowrap; display: flex; align-items: center; gap: 8px; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h1 { font-size: 1.8rem; margin: 10px 0; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { color: var(--text-sec); font-size: 0.95rem; margin-bottom: 25px; }
        .prompt-area { width: 100%; background: var(--input-bg); border: 2px solid var(--border); border-radius: 12px; color: var(--text); font-size: 1rem; padding: 15px; outline: none; min-height: 120px; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        .prompt-area:focus { border-color: var(--primary); }
        .tools-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; flex-wrap: wrap; gap: 10px; }
        .random-btn, .ratio-btn { background: var(--chip-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; }
        .ratio-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .action-btn-main { width: 100%; margin-top: 15px; background: linear-gradient(45deg, var(--primary), #d60043); border: none; color: white; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 1.1rem; font-weight: bold; }
        .action-btn-main:disabled { background: var(--chip-bg); color: var(--text-sec); }
        .chat-container { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; height: 400px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 12px; font-size: 0.95rem; }
        .message.user { align-self: flex-end; background: var(--primary); color: white; }
        .message.ai { align-self: flex-start; background: var(--chip-bg); color: var(--text); }
        .chat-input-area { display: flex; gap: 10px; margin-top: 15px; }
        .chat-input { flex: 1; background: var(--input-bg); border: 1px solid var(--border); border-radius: 20px; padding: 12px; color: var(--text); outline: none; }
        .send-btn { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
        .result-area { margin-top: 30px; text-align: center; }
        .image-container { width: 100%; border-radius: 12px; overflow: hidden; display: none; border: 1px solid var(--border); margin: 0 auto; max-width: 512px; }
        .image-container img { width: 100%; height: auto; }
        .loader { display: inline-block; width: 30px; height: 30px; border: 3px solid var(--chip-bg); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .placeholder-box { padding: 40px; color: var(--text-sec); background: var(--card-bg); border-radius: 12px; border: 1px dashed var(--border); }
        .action-buttons { margin-top: 15px; display: none; gap: 10px; justify-content: center; }
        .btn-small { background: var(--chip-bg); border: 1px solid var(--border); color: var(--text); padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; }
        .gallery-section { margin-top: 40px; display: none; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 10px; }
        .gallery-item { aspect-ratio: 1; border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid var(--border); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        #toast { visibility: hidden; min-width: 250px; background: var(--card-bg); color: var(--text); text-align: center; border-radius: 30px; padding: 16px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 3000; border: 1px solid var(--border); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        .lang-select { background: var(--chip-bg); color: var(--text); border: 1px solid var(--border); padding: 8px; border-radius: 15px; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left"><a href="index.html" class="logo">‚ö° ViralScope</a></div>
        <div class="nav-right">
            <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
            <div class="hamburger" onclick="toggleMenu()"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
        </div>
    </nav>
    <div class="dropdown-menu" id="dropdownMenu">
        <a class="menu-item" href="index.html" onclick="toggleMenu()">Home üè†</a>
        <a class="menu-item" href="ai-generator.html" onclick="toggleMenu()" style="color:var(--primary)">AI Studio ü§ñ</a>
        <a class="menu-item" href="https://runwayml.com" target="_blank" onclick="toggleMenu()">Video AI üé•</a>
        <div style="padding:15px 10px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
            <span style="color:var(--text); font-weight:600;">Language</span>
            <select id="langSelect" class="lang-select" onchange="changeLanguage()">
                <option value="en">üá∫üá∏ EN</option><option value="id">üáÆüá© ID</option><option value="es">üá™üá∏ ES</option><option value="jp">üáØüáµ JP</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('image')">üé® Image</button>
            <button class="tab-btn" onclick="switchTab('chat')">üí¨ Chat</button>
        </div>

        <!-- IMAGE TAB -->
        <div id="tab-image" class="tab-content active">
            <h1>AI Image Generator</h1>
            <p class="subtitle">Powered by Stable Diffusion XL</p>
            <textarea id="imgPrompt" class="prompt-area" placeholder="A cyberpunk cat..."></textarea>
            <div class="tools-row">
                <button class="random-btn" onclick="fillRandomPrompt()">üé≤ Random</button>
                <div style="display:flex; gap:5px;">
                    <button class="ratio-btn active" onclick="setRatio(1024,1024,this)">1:1</button>
                    <button class="ratio-btn" onclick="setRatio(768,1344,this)">9:16</button>
                    <button class="ratio-btn" onclick="setRatio(1344,768,this)">16:9</button>
                </div>
            </div>
            <button class="action-btn-main" id="genImgBtn" onclick="generateImage()">‚ú® Generate</button>
            
            <div class="result-area">
                <div id="imgPlaceholder" class="placeholder-box">Art will appear here</div>
                <div class="loader" id="imgLoader"></div>
                <div class="image-container" id="imgContainer"><img id="generatedImage" src=""></div>
                <div class="action-buttons" id="imgActions">
                    <button class="btn-small" onclick="downloadImage()">Download</button>
                    <button class="btn-small" onclick="shareImage()">Share</button>
                </div>
            </div>
            <div class="gallery-section" id="gallerySection">
                <div style="color:var(--text-sec); font-weight:600; margin-bottom:10px;">Recent</div>
                <div class="gallery-grid" id="galleryGrid"></div>
            </div>
        </div>

        <!-- CHAT TAB -->
        <div id="tab-chat" class="tab-content">
            <h1>AI Chat</h1>
            <p class="subtitle">Powered by Llama 3</p>
            <div class="chat-container" id="chatBox"><div class="message ai">Hello! How can I help?</div></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type..." onkeypress="if(event.key==='Enter') sendChat()">
                <button class="send-btn" onclick="sendChat()">‚û§</button>
            </div>
        </div>
    </div>
    <div id="toast">‚úÖ Copied!</div>

    <script>
        const HF_TOKEN = "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";
        // GUNAKAN PROXY ALTERNATIF (AllOrigins) yang seringkali lebih stabil di HP
        const PROXY_BASE = "https://api.allorigins.win/raw?url=";
        
        let currentImgUrl = '';
        let currentLang = 'en';

        window.addEventListener('DOMContentLoaded', () => {
            loadTheme(); loadGallery(); changeLanguage();
        });

        function loadTheme() {
            const t = localStorage.getItem('viralScopeTheme');
            const btn = document.getElementById('themeBtn');
            if(t==='light'){document.body.setAttribute('data-theme','light'); btn.innerText='‚òÄÔ∏è';}
            else{document.body.removeAttribute('data-theme'); btn.innerText='üåô';}
        }
        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') !== 'light';
            const btn = document.getElementById('themeBtn');
            if(isDark){document.body.setAttribute('data-theme','light'); btn.innerText='‚òÄÔ∏è'; localStorage.setItem('viralScopeTheme','light');}
            else{document.body.removeAttribute('data-theme'); btn.innerText='üåô'; localStorage.setItem('viralScopeTheme','dark');}
        }
        function toggleMenu() { document.getElementById('dropdownMenu').classList.toggle('active'); }
        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(e=>e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e=>e.classList.remove('active'));
            document.getElementById(`tab-${t}`).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        function changeLanguage() {
            const l = document.getElementById('langSelect').value;
            currentLang = l;
            const ph = document.getElementById('imgPrompt');
            if(l==='id') ph.placeholder = "Kucing cyberpunk...";
            else if(l==='es') ph.placeholder = "Gato cyberpunk...";
            else ph.placeholder = "A cyberpunk cat...";
        }
        function setRatio(w,h,b) {
            document.querySelectorAll('.ratio-btn').forEach(e=>e.classList.remove('active'));
            b.classList.add('active');
            window.currentW = w; window.currentH = h;
        }
        window.currentW = 1024; window.currentH = 1024;

        const randoms = ["Cyberpunk cat", "Astronaut on horse", "Flower dragon", "Steampunk robot"];
        function fillRandomPrompt() { document.getElementById('imgPrompt').value = randoms[Math.floor(Math.random()*randoms.length)]; }

        async function generateImage() {
            const p = document.getElementById('imgPrompt').value.trim();
            if(!p) return alert("Enter prompt!");
            
            const btn = document.getElementById('genImgBtn');
            const loader = document.getElementById('imgLoader');
            const placeholder = document.getElementById('imgPlaceholder');
            const container = document.getElementById('imgContainer');
            const actions = document.getElementById('imgActions');
            
            btn.disabled = true; placeholder.style.display='none'; container.style.display='none'; actions.style.display='none'; loader.style.display='inline-block';

            // SUSUN URL TARGET
            const target = `https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0`;
            // ENCODE URL TARGET AGAR BISA DILEMPAR KE PROXY
            const proxyUrl = `${PROXY_BASE}${encodeURIComponent(target)}`;

            try {
                // KIRIM REQUEST KE PROXY
                const res = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: p, parameters: { width: window.currentW, height: window.currentH } })
                });

                if(!res.ok) throw new Error(`Error ${res.status}`);
                
                const blob = await res.blob();
                if(blob.size === 0) throw new Error("Empty image");

                currentImgUrl = URL.createObjectURL(blob);
                const img = document.getElementById('generatedImage');
                img.src = currentImgUrl;
                img.onload = () => {
                    loader.style.display='none'; container.style.display='block'; actions.style.display='flex'; btn.disabled=false;
                    saveToGallery(currentImgUrl);
                };
            } catch(e) {
                loader.style.display='none'; placeholder.style.display='block';
                placeholder.innerHTML = `<span style="color:#ff4444">‚ùå ${e.message}. Try WiFi or different network.</span>`;
                btn.disabled=false;
            }
        }

        async function sendChat() {
            const inp = document.getElementById('chatInput');
            const txt = inp.value.trim();
            if(!txt) return;
            const box = document.getElementById('chatBox');
            box.innerHTML += `<div class="message user">${txt}</div>`;
            inp.value='';
            const id = 'l'+Date.now();
            box.innerHTML += `<div class="message ai" id="${id}">...</div>`;
            box.scrollTop = box.scrollHeight;

            const target = `https://api-inference.huggingface.co/models/meta-llama/Meta-Llama-3-8B-Instruct`;
            const proxyUrl = `${PROXY_BASE}${encodeURIComponent(target)}`;

            try {
                const res = await fetch(proxyUrl, {
                    method:'POST',
                    headers: {'Authorization':`Bearer ${HF_TOKEN}`, 'Content-Type':'application/json'},
                    body: JSON.stringify({inputs: txt})
                });
                const d = await res.json();
                let reply = "Error.";
                if(d[0] && d[0].generated_text) reply = d[0].generated_text.replace(txt,'').trim();
                document.getElementById(id).innerText = reply;
            } catch(e) { document.getElementById(id).innerText = "Network Error"; }
        }

        function saveToGallery(url) {
            let g = JSON.parse(localStorage.getItem('vs_g')||'[]');
            g.unshift(url); if(g.length>6)g.pop();
            localStorage.setItem('vs_g', JSON.stringify(g)); loadGallery();
        }
        function loadGallery() {
            let g = JSON.parse(localStorage.getItem('vs_g')||'[]');
            const grid = document.getElementById('galleryGrid');
            const sec = document.getElementById('gallerySection');
            grid.innerHTML='';
            if(g.length>0){
                sec.style.display='block';
                g.forEach(u=>{
                    const d=document.createElement('div'); d.className='gallery-item';
                    d.innerHTML=`<img src="${u}" onclick="view('${u}')">`; grid.appendChild(d);
                });
            } else sec.style.display='none';
        }
        function view(u) {
            currentImgUrl=u;
            document.getElementById('generatedImage').src=u;
            document.getElementById('imgPlaceholder').style.display='none';
            document.getElementById('imgLoader').style.display='none';
            document.getElementById('imgContainer').style.display='block';
            document.getElementById('imgActions').style.display='flex';
        }
        function downloadImage() { if(!currentImgUrl)return; const a=document.createElement('a'); a.href=currentImgUrl; a.download='viral.png'; a.click(); }
        function shareImage() { if(!currentImgUrl)return; navigator.clipboard.writeText(currentImgUrl); document.getElementById('toast').className='show'; setTimeout(()=>document.getElementById('toast').className='',3000); }
    </script>
</body>
</html>
