<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generator - ViralScope</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. CSS VARIABLES (SAMA PERSIS INDEX.HTML) --- */
        :root {
            --bg: #0f0f0f; --card-bg: #1e1e1e; --text: #ffffff; --text-sec: #aaaaaa;
            --nav-bg: rgba(15, 15, 15, 0.95); --input-bg: #2a2a2a; --border: #333;
            --primary: #ff0050; --secondary: #00f2ea; --chip-bg: #2a2a2a; --chip-text: #aaa;
            --modal-bg: rgba(0,0,0,0.95); --nav-height: 60px;
        }
        [data-theme="light"] {
            --bg: #f5f5f5; --card-bg: #ffffff; --text: #111111; --text-sec: #666666;
            --nav-bg: rgba(255, 255, 255, 0.95); --input-bg: #e0e0e0; --border: #ddd;
            --chip-bg: #e0e0e0; --chip-text: #555; --modal-bg: rgba(255,255,255,0.95);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            transition: background 0.3s, color 0.3s; 
        }

        /* --- 2. NAVBAR (SAMA PERSIS) --- */
        nav {
            width: 100%; padding: 0 20px; box-sizing: border-box;
            background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border);
            height: var(--nav-height);
            display: flex; align-items: center; justify-content: space-between;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .logo { 
            font-size: 1.4rem; font-weight: 800; 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            text-decoration: none; white-space: nowrap; z-index: 1002;
        }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        
        .theme-btn { 
            background: var(--chip-bg); border: 1px solid var(--border); 
            color: var(--text); width: 40px; height: 40px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-size: 1.2rem; transition: 0.2s; flex-shrink: 0;
        }
        .theme-btn:hover { background: var(--primary); color: white; border-color: var(--primary); transform: scale(1.1); }

        .hamburger { 
            display: flex; flex-direction: column; gap: 5px; 
            cursor: pointer; width: 30px; height: 24px; justify-content: center; 
            z-index: 1002; flex-shrink: 0;
        }
        .bar { width: 100%; height: 3px; background-color: var(--text); border-radius: 2px; transition: 0.3s; }
        
        .dropdown-menu {
            display: none; position: fixed; top: var(--nav-height); right: 0;
            width: 280px; max-width: 90%;
            background: var(--nav-bg); border-left: 1px solid var(--border); border-bottom: 1px solid var(--border);
            flex-direction: column; padding: 20px; gap: 5px;
            box-shadow: -10px 10px 30px rgba(0,0,0,0.5);
            z-index: 9999;
            animation: slideLeft 0.3s ease-out;
        }
        .dropdown-menu.active { display: flex; }
        @keyframes slideLeft { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        
        .menu-item { 
            text-decoration: none; color: var(--text); font-size: 1.1rem; font-weight: 600; 
            padding: 15px 10px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .menu-item:hover { background: var(--chip-bg); color: var(--primary); }
        .menu-item:last-child { border-bottom: none; }

        /* --- 3. CONTAINER & LAYOUT UTAMA (REVISI) --- */
        .container { 
            width: 90%; max-width: 600px; /* Lebih sempit agar fokus */
            margin: 30px auto; 
            padding-bottom: 50px; 
            text-align: center;
        }

        h1 { 
            font-size: 2rem; 
            margin-bottom: 10px; 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        p.subtitle { color: var(--text-sec); margin-bottom: 40px; font-size: 1rem; }

        /* --- 4. INPUT AREA (DESAIN BARU: KOtak + Tombol Bawah) --- */
        /* Tidak ada lagi .generator-box (kartu abu-abu) */
        
        .prompt-input { 
            width: 100%;
            background: var(--input-bg); 
            border: 2px solid var(--border); 
            border-radius: 12px; 
            color: var(--text); 
            font-size: 1rem; 
            padding: 15px; 
            outline: none; 
            font-family: 'Inter', sans-serif;
            box-sizing: border-box; /* Agar padding tidak melebarkan elemen */
            transition: 0.3s;
            text-align: left;
        }
        .prompt-input:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 15px rgba(255, 0, 80, 0.2); 
        }

        .generate-btn {
            width: 100%; /* Lebar penuh agar mudah ditekan di HP */
            max-width: 100%;
            margin-top: 15px; /* Jarak dari input */
            background: linear-gradient(45deg, var(--primary), #d60043);
            border: none; 
            color: white;
            padding: 15px; 
            border-radius: 12px;
            cursor: pointer; 
            font-size: 1.1rem; 
            font-weight: bold;
            transition: 0.2s; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .generate-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 0, 80, 0.4); }
        .generate-btn:disabled { background: var(--chip-bg); color: var(--text-sec); cursor: not-allowed; transform: none; box-shadow: none; }

        /* --- 5. HASIL GAMBAR --- */
        .result-area {
            margin-top: 40px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            display: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .image-container img { width: 100%; height: auto; display: block; }

        .action-buttons {
            margin-top: 20px;
            display: none; 
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .action-btn {
            background: var(--chip-bg); 
            border: 1px solid var(--border);
            color: var(--text); 
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer; 
            font-size: 0.9rem;
            font-weight: 600;
            display: flex; 
            align-items: center; 
            gap: 8px;
            transition: 0.2s;
            flex: 1; /* Agar tombol merata */
            max-width: 150px;
            justify-content: center;
        }
        .action-btn:hover { background: var(--primary); color: white; border-color: var(--primary); transform: translateY(-2px); }

        /* Loading Spinner */
        .loader {
            display: inline-block; 
            width: 40px; 
            height: 40px; 
            border: 4px solid var(--chip-bg); 
            border-top-color: var(--primary); 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .placeholder-text { 
            color: var(--text-sec); 
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .placeholder-icon { font-size: 4rem; opacity: 0.3; }

        /* Toast */
        #toast {
            visibility: hidden; min-width: 250px; background-color: var(--card-bg); 
            color: var(--text); text-align: center; border-radius: 30px; padding: 16px; 
            position: fixed; z-index: 3000; left: 50%; bottom: 30px; 
            transform: translateX(-50%); font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 1px solid var(--border);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        /* Language Select Style */
        .lang-select {
            background: var(--chip-bg); 
            color: var(--text); 
            border: 1px solid var(--border); 
            padding: 8px 12px; 
            border-radius: 15px; 
            outline: none;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="nav-left">
            <a href="index.html" class="logo">‚ö° ViralScope</a>
        </div>
        <div class="nav-right">
            <button class="theme-btn" onclick="toggleTheme()" title="Toggle Theme" id="themeBtn">üåô</button>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <!-- DROPDOWN MENU (URUTAN SAMA PERSIS INDEX.HTML) -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a class="menu-item" href="index.html" onclick="toggleMenu()">Home <span>üè†</span></a>
        <!-- Link AI Generator aktif dengan warna primary -->
        <a class="menu-item" href="ai-generator.html" onclick="toggleMenu()" style="color:var(--primary);">AI Generator <span>ü§ñ</span></a>
        <a class="menu-item" href="https://google.com" target="_blank" onclick="toggleMenu()">External Links <span>üîó</span></a>
        <a class="menu-item" href="#" onclick="alert('Favorites coming soon!'); toggleMenu()">Favorites <span>‚ù§Ô∏è</span></a>
        
        <!-- Language Section -->
        <div style="padding: 15px 10px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
            <span style="color:var(--text); font-weight:600;">Language</span>
            <select id="langSelect" class="lang-select" onchange="changeLanguage()">
                <option value="en">üá∫üá∏ EN</option>
                <option value="id">üáÆüá© ID</option>
                <option value="es">üá™üá∏ ES</option>
                <option value="jp">üáØüáµ JP</option>
            </select>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h1>AI Image Generator</h1>
        <p class="subtitle">Create unique images from your imagination.</p>

        <!-- Input Area: Tanpa Kotak Kartu, Langsung Input + Tombol Bawah -->
        <input type="text" id="promptInput" class="prompt-input" placeholder="Describe your image (e.g., Cyberpunk cat eating noodles)..." autocomplete="off">
        
        <button class="generate-btn" id="generateBtn" onclick="generateImage()">
            <i class="fas fa-magic"></i> <span id="btnText">Generate Image</span>
        </button>

        <div class="result-area" id="resultArea">
            <div class="placeholder-text" id="placeholderText">
                <div class="placeholder-icon">üé®</div>
                <span>Your artwork will appear here</span>
            </div>
            
            <div class="loader" id="loader"></div>
            
            <div class="image-container" id="imageContainer">
                <img id="generatedImage" src="" alt="AI Generated Image">
            </div>

            <div class="action-buttons" id="actionButtons">
                <button class="action-btn" onclick="downloadImage()"><i class="fas fa-download"></i> Download</button>
                <button class="action-btn" onclick="shareImage()"><i class="fas fa-share-alt"></i> Share</button>
                <button class="action-btn" onclick="resetGenerator()"><i class="fas fa-redo"></i> New</button>
            </div>
        </div>
    </div>

    <div id="toast">‚úÖ Link copied to clipboard!</div>

    <script>
        // --- 1. LOGIKA TEMA ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeBtn');
            const isDark = body.getAttribute('data-theme') !== 'light';
            
            if (isDark) { 
                body.setAttribute('data-theme', 'light'); 
                btn.innerText = '‚òÄÔ∏è'; 
                localStorage.setItem('viralScopeTheme', 'light');
            } else { 
                body.removeAttribute('data-theme'); 
                btn.innerText = 'üåô'; 
                localStorage.setItem('viralScopeTheme', 'dark');
            }
        }

        // Load Theme on Start
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('viralScopeTheme');
            const btn = document.getElementById('themeBtn');
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                btn.innerText = '‚òÄÔ∏è';
            } else {
                document.body.removeAttribute('data-theme');
                btn.innerText = 'üåô';
            }
        });

        // --- 2. LOGIKA MENU ---
        function toggleMenu() {
            document.getElementById('dropdownMenu').classList.toggle('active');
        }

        // --- 3. LOGIKA BAHASA (Sederhana) ---
        function changeLanguage() {
            const lang = document.getElementById('langSelect').value;
            const placeholder = document.getElementById('promptInput');
            const btnText = document.getElementById('btnText');
            
            if(lang === 'id') {
                placeholder.placeholder = "Deskripsikan gambar (cth: Kucing cyberpunk makan bakso)...";
                btnText.innerText = "Buat Gambar";
            } else if (lang === 'es') {
                placeholder.placeholder = "Describe tu imagen (ej: Gato cyberpunk comiendo)...";
                btnText.innerText = "Generar";
            } else {
                placeholder.placeholder = "Describe your image (e.g., Cyberpunk cat eating noodles)...";
                btnText.innerText = "Generate Image";
            }
        }

        // --- 4. LOGIKA GENERATE (FIXED URL & LOADING) ---
        let currentImageUrl = '';
        let loadTimeout;

        async function generateImage() {
            const promptInput = document.getElementById('promptInput');
            // Trim() menghapus spasi di awal/akhir yang tidak sengaja
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert("Please enter a description first!");
                return;
            }

            // Reset UI
            document.getElementById('placeholderText').style.display = 'none';
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            document.getElementById('loader').style.display = 'inline-block';
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('btnText').innerText = "Generating...";

            // Seed Acak
            const randomSeed = Math.floor(Math.random() * 1000000);
            
            // Encode Prompt
            const encodedPrompt = encodeURIComponent(prompt);
            
            // SUSUN URL TANPA SPASI (FIXED)
            // Menggunakan template literal bersih
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?seed=${randomSeed}&width=1024&height=1024&nologo=true&model=flux`;

            currentImageUrl = imageUrl;
            console.log("Generated URL:", imageUrl); // Untuk debug jika perlu

            const imgElement = document.getElementById('generatedImage');
            
            // Reset timeout sebelumnya jika ada
            if(loadTimeout) clearTimeout(loadTimeout);

            // Fungsi saat gambar berhasil load
            imgElement.onload = function() {
                if(loadTimeout) clearTimeout(loadTimeout);
                finishLoading(true);
            };

            // Fungsi saat gambar error load
            imgElement.onerror = function() {
                if(loadTimeout) clearTimeout(loadTimeout);
                finishLoading(false, "Failed to load image. Try again.");
            };
            
            // Set Source
            imgElement.src = imageUrl;

            // Fallback Timer: Jika > 20 detik belum onload, anggap macet/tampilkan error
            loadTimeout = setTimeout(() => {
                // Cek apakah gambar sudah muncul (kadang onload telat dipanggil)
                if(imgElement.complete && imgElement.naturalHeight !== 0) {
                    finishLoading(true);
                } else {
                    finishLoading(false, "Server is busy. Please try again.");
                }
            }, 20000); // 20 detik
        }

        function finishLoading(success, errorMsg) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('btnText').innerText = "Generate Image";

            if (success) {
                document.getElementById('imageContainer').style.display = 'block';
                document.getElementById('actionButtons').style.display = 'flex';
            } else {
                document.getElementById('placeholderText').style.display = 'flex';
                document.getElementById('placeholderText').innerHTML = `<span style="color:#ff4444">‚ùå ${errorMsg || 'Error'}</span>`;
            }
        }

        function resetGenerator() {
            document.getElementById('promptInput').value = '';
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            document.getElementById('placeholderText').style.display = 'flex';
            document.getElementById('placeholderText').innerHTML = '<div class="placeholder-icon">üé®</div><span>Your artwork will appear here</span>';
            currentImageUrl = '';
        }

        function downloadImage() {
            if (!currentImageUrl) return;
            
            // Fetch blob untuk trigger download
            fetch(currentImageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `viral-scope-ai-${Date.now()}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(() => {
                    // Fallback buka di tab baru
                    window.open(currentImageUrl, '_blank');
                });
        }

        function shareImage() {
            if (!currentImageUrl) return;
            
            if (navigator.share) {
                navigator.share({
                    title: 'ViralScope AI Art',
                    text: 'Check out this AI image I created!',
                    url: currentImageUrl
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(currentImageUrl);
                showToast();
            }
        }

        function showToast() {
            const x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        // Enter key support
        document.getElementById('promptInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                generateImage();
            }
        });

    </script>
</body>
</html>
